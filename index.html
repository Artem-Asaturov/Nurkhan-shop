<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurkhan Shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__row1">
            <img src="./img/logo.svg" alt="Nurkhan Shop" class="logo">
            <a href="#"  class="btn">
                <img src="./img/icons/catalog.svg" alt="catalog">
                <p>Каталог</p>
            </a>
        </div>
        <div class="header__row2">
            <a href="#" class="btn">
                <img src="./img/icons/bag.svg" alt="bag">
                <p>1000 ₸</p>
            </a>
            <a href="#" class="btn header__user">
                <img src="./img/icons/user-profile.svg" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="search">
            <input type="text" placeholder="Найти товары" class="btn btn-white">
            <div class="search__result">
                <div class="item">
                    <img src="/img/banana.webp" alt="" class="item__icon">
                    <div>
                        <p>Банан</p>
                        <p>1000 тг</p>
                        <p>Добавить в корзину<img src="/img/icons/bag-black.svg" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
