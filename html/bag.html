<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurkhan Shop</title>
    <link rel="stylesheet" href="/css/bag.css">
    <link rel="shortcut icon" href="/img/N.png">
</head>

<body>
    <header class="header">
        <div class="header__row1">
            <img src="/img/logo.svg" alt="Nurkhan Shop" class="logo">
            <a href="#" class="btn" id="toggleButton">
                <img src="/img/icons/catalog.svg" alt="catalog">
                <p>Каталог</p>
            </a>
        </div>
        <div class="header__row2">
            <a href="./html/bag.html" class="btn">
                <img src="/img/icons/bag.svg" alt="bag">
                <p>1000 ₸</p>
            </a>
            <a href="#" class="btn header__user">
                <img src="/img/icons/user-profile.svg" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="bag">
            <div class="bag__title">
                <h2>Корзина</h2>
                <div class="bag__clear">
                    <p>Очистить корзину</p>
                    <img src="/img/icons/trash.svg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Сайт разработан двумя великими разработчиками из группы РП05-21Р</p>
    </footer>
    <div class="menu" id="menu">
        <a id="closeButton" class="menu__close">
            <img src="/img/icons/x.svg" alt="">
        </a>

        <div class="menu__cards">
            <a class="menu__card">
                <div class="menu__icon">
                    <img src="/img/goods/banana.png" alt="">
                </div>
                <div>
                    <p>Фрукты</p>
                </div>
                <img src="/img/icons/arrow.svg" alt="" class="menu__card-icon">
            </a>
            <a class="menu__card">
                <div class="menu__icon">
                    <img src="/img/goods/tomato.png" alt="">
                </div>
                <div>
                    <p>Овощи</p>
                </div>
                <img src="/img/icons/arrow.svg" alt="" class="menu__card-icon">
            </a>
            <a class="menu__card">
                <div class="menu__icon">
                    <img src="/img/goods/dry-fruits.png" alt="" class="dry">
                </div>
                <div>
                    <p>Сухофрукты</p>
                </div>
                <img src="/img/icons/arrow.svg" alt="" class="menu__card-icon">
            </a>
            <a class="menu__card">
                <div class="menu__icon">
                    <img src="/img/goods/kvas.png" alt="">
                </div>
                <div>
                    <p>Квас</p>
                </div>
                <img src="/img/icons/arrow.svg" alt="" class="menu__card-icon">
            </a>
            <a class="menu__card">
                <div class="menu__icon">
                    <img src="/img/goods/water.png" alt="">
                </div>
                <div>
                    <p>Вода</p>
                </div>
                <img src="/img/icons/arrow.svg" alt="" class="menu__card-icon">
            </a>
            <a class="menu__card">
                <div class="menu__icon">
                    <img src="/img/goods/bread.png" alt="">
                </div>
                <div>
                    <p>Хлеб</p>
                </div>
                <img src="/img/icons/arrow.svg" alt="" class="menu__card-icon">
            </a>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
